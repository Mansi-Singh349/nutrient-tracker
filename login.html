<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Nutrient Tracker</title>
  <link rel="stylesheet" href="static/styles.css"/>
  <style>
    .auth-wrap{max-width:420px;margin:80px auto;padding:24px;background:white;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .auth-wrap h2{color:var(--accent);margin-bottom:12px}
    .auth-field{margin-bottom:12px}
    .auth-field input{width:100%}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <h2>Login</h2>

    <div class="auth-field">
      <label>Email</label>
      <input id="li-email" type="email" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input id="li-pass" type="password" placeholder="Enter password" />
    </div>

    <div style="display:flex;gap:8px;align-items:center">
      <button id="login-btn" class="save-btn">Login</button>
      <a href="signup.html" style="margin-left:auto;color:var(--accent)">Create account</a>
    </div>

    <p id="li-msg" style="margin-top:10px;color:var(--text-muted)"></p>
  </div>

  <script>
    function hashPw(pw){ return btoa(pw); } // same demo obfuscation

    document.getElementById('login-btn').addEventListener('click', ()=>{
      const email = document.getElementById('li-email').value.trim().toLowerCase();
      const pass = document.getElementById('li-pass').value;

      if(!email || !pass){ document.getElementById('li-msg').textContent = 'Fill all fields'; return; }

      const users = JSON.parse(localStorage.getItem('nt_users') || '{}');

      if(!users[email]){ document.getElementById('li-msg').textContent = 'No account found. Sign up first.'; return; }

      if(users[email].pw !== hashPw(pass)){ document.getElementById('li-msg').textContent = 'Incorrect password'; return; }

      // success
      localStorage.setItem('nt_currentUser', email);
      window.location.href = 'index.html';
    });

    // optional: if already logged in, redirect
    if(localStorage.getItem('nt_currentUser')) window.location.href='index.html';
  </script>
</body>
</html>
