<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup - Nutrient Tracker</title>
  <link rel="stylesheet" href="static/styles.css"/>
  <style>
    /* small page centering */
    .auth-wrap{max-width:420px;margin:80px auto;padding:24px;background:white;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .auth-wrap h2{color:var(--accent);margin-bottom:12px}
    .auth-field{margin-bottom:12px}
    .auth-field input{width:100%}
  </style>
</head>
<body>
  <div class="auth-wrap">
    <h2>Create account</h2>

    <div class="auth-field">
      <label>Email</label>
      <input id="su-email" type="email" placeholder="you@example.com" />
    </div>

    <div class="auth-field">
      <label>Full name</label>
      <input id="su-name" type="text" placeholder="Mansi Singh" />
    </div>

    <div class="auth-field">
      <label>Password</label>
      <input id="su-pass" type="password" placeholder="Enter password" />
    </div>

    <div style="display:flex;gap:8px;align-items:center">
      <button id="signup-btn" class="save-btn">Sign up</button>
      <a href="login.html" style="margin-left:auto;color:var(--accent)">Already have an account?</a>
    </div>

    <p id="su-msg" style="margin-top:10px;color:var(--text-muted)"></p>
  </div>

  <script>
    // basic client-side signup (demo only)
    function hashPw(pw) {
      // simple demo obfuscation; not secure for production
      return btoa(pw);
    }

    document.getElementById('signup-btn').addEventListener('click', ()=>{
      const email = document.getElementById('su-email').value.trim().toLowerCase();
      const name = document.getElementById('su-name').value.trim();
      const pass = document.getElementById('su-pass').value;

      if(!email || !name || !pass){ document.getElementById('su-msg').textContent = 'Fill all fields'; return; }

      // load users
      const users = JSON.parse(localStorage.getItem('nt_users') || '{}');

      if(users[email]) { document.getElementById('su-msg').textContent = 'Account already exists. Please login.'; return; }

      // save user (store hashed password)
      users[email] = { name, pw: hashPw(pass), created: new Date().toISOString() };
      localStorage.setItem('nt_users', JSON.stringify(users));

      // set current user and redirect to app
      localStorage.setItem('nt_currentUser', email);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
